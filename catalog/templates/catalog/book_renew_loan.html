{% extends "base_generic.html" %}

{% block content %}
  <h1>Renovar: {{ book_instance.book.getTitle }}</h1>
  <p>Usuário: {{ book_instance.user }}</p>
  <p {% if book_instance.isLate %} class="text-danger"{% endif %}>Data de devolução: {{ book_instance.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
